<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/065a5ed28c.js" crossorigin="anonymous"></script>
        <!-- EST CE QUE C'EST COMME CA QU'IL FAUT FAIRE???-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
        <title>Booki</title>
    </head>
    <body>
        <header id="top_banner">
                <div id="booki_logo_box">
                    <a href=""><img id="booki_logo" src="images/logo/Booki.png" alt="logo booki" /></a>
                </div>
                <nav id="nav_banner">
                    <ul id="nav_list">
                        <li><a href=""><p>Hébergements</p></a></li>
                        <li><a href=""><p>Activités</p></a></li>
                        <!-- <li><a href="">Hébergements</a></li>
                        <li><a href="">Activités</a></li> -->
                    </ul>
                </nav>
        </header>

        <main>
            <section id="research_section">

                <div id="search_banner">
                    <h1>Trouvez vote hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                    
                    
                    <div id="search_bar">
                        
                        <a href="" id="icon_mylocation">
                            <i id="location_dot" class="fa-solid fa-location-dot fa-xs"></i>
                        </a>
                        
                        <div id="input_box">
                            <input type="text" name="location" id="input_search" placeholder="Marseille, France" size="30" maxlength="40" />
                        </div>
                        <a id="bouton_search" href="">
                            <p>Rechercher</p>
                        </a>
                    </div>
    
                </div>
    
                
                <div id="filter_bar">
                    <div id="filter_bar_title">
                        <h2>Filtres</h2>
                    </div>
    
                    <a href=""><div class="bouton_filtre" id="filter_economique">
                        <div class="icon_bouton_filtre" id="icon_economique">
                            <i class="fa-solid fa-money-bill-wave fa-xs"></i>
                        </div>
                        <div class="title_bouton_filtre" id="filter_economique_title">
                            <h2>Économique</h2>
                        </div>
                    </div></a>
    
                    <a href=""><div class="bouton_filtre" id="filter_familial">
                        <div class="icon_bouton_filtre" id="icon_familial">
                            <i class="fa-solid fa-child fa-xs"></i>
                        </div>
                        <div class="title_bouton_filtre" id="filter_familial_title">
                            <h2>Familial</h2>
                        </div>
                    </div></a>
    
                    <a href=""><div class="bouton_filtre" id="filter_romantique">
                        <div class="icon_bouton_filtre" id="icon_romantique">
                            <i class="fa-solid fa-heart fa-xs"></i>
                        </div>
                        <div class="title_bouton_filtre" id="filter_romantique_title">
                            <h2>Romantique</h2>
                        </div>
                    </div></a>
    
                    <a href=""><div class="bouton_filtre" id="filter_animaux">
                        <div class="icon_bouton_filtre" id="icon_animaux">
                            <i class="fa-solid fa-dog fa-xs"></i>
                        </div>
                        <div class="title_bouton_filtre" id="filter_animaux">
                            <h2>Animaux autorisés</h2>
                        </div>
                    </div></a>
                </div>

                <div id="information_message">
                    <div id="logo_information">
                        <i class="fa-solid fa-info fa-2xs"></i>
                    </div>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>

            </section>

            <section id="section_hebergements">
                <div id="bloc_hebergements">

                </div>

                <div id="bloc_popular">

                </div>
            </section>

            <section id="section_activities">
                <div class="bloc_activites" id="vieux_ports">
                    <p>Vieux Port</p>
                </div>
            </section>
            

            

        </main>

    </body>
</html>
